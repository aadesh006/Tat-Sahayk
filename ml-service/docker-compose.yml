version: '3.8'

services:

  ml-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tat-sahayk-ml
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - DEBUG=False
      - API_HOST=0.0.0.0
      - API_PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - tat-sahayk-network


  redis:
    image: redis:7-alpine
    container_name: tat-sahayk-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - tat-sahayk-network


  nginx:
    image: nginx:alpine
    container_name: tat-sahayk-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - ml-service
    restart: unless-stopped
    networks:
      - tat-sahayk-network

networks:
  tat-sahayk-network:
    driver: bridge

volumes:
  redis_data: